<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/income.css">
</head>

<body>
    <form action="#" onsubmit="handlSubmit()">
        <input type="text" id="salary" placeholder="Enter Your Salary"><br><br>

        <input type="submit">
        <br><br>

    </form>

    <table border="8">
        <tr>
            <td>Income Tax Slab</td>
            <td>Income Tax Rate</td>
            <td>Actua Tax</td>
        </tr>

        <tr>
            <td>Up to 3 Lakh</td>
            <td>Nill</td>
            <td id="slab-1"></td>
        </tr>
        <tr>
            <td>3 Lakh to 6 Lakh</td>
            <td>5%</td>
            <td id="slab-2"></td>
        </tr>
        <tr>
            <td>6 Lakh to 9 Lakh</td>
            <td>10%</td>
            <td id="slab-3"></td>
        </tr>
        <tr>
            <td>3 Lakh to 12 Lakh</td>
            <td>15%</td>
            <td id="slab-4"></td>
        </tr>
        <tr>
            <td>12 Lakh to 15 Lakh</td>
            <td>20%</td>
            <td id="slab-5"></td>
        </tr>
        <tr>
            <td>Above 15 Lakh</td>
            <td>30%</td>
            <td id="slab-6"></td>
        </tr>
    </table>
<p>Total Tax: <span id="total"></span></p>

</html>
